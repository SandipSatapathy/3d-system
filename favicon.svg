<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .cube-group {
        animation: rotate 8s linear infinite;
        transform-origin: 50% 50%;
      }
    </style>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff006e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8338ec;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#0a0e27"/>
  
  <!-- Outer particles/glow -->
  <circle cx="20" cy="25" r="3" fill="#00d4ff" opacity="0.8"/>
  <circle cx="80" cy="30" r="2.5" fill="#ff006e" opacity="0.7"/>
  <circle cx="85" cy="70" r="2" fill="#0099ff" opacity="0.6"/>
  <circle cx="15" cy="75" r="2.5" fill="#8338ec" opacity="0.7"/>
  
  <!-- Central 3D Cube -->
  <g class="cube-group">
    <!-- Front face -->
    <polygon points="35,35 65,35 65,65 35,65" fill="url(#grad1)" opacity="0.9"/>
    
    <!-- Top face -->
    <polygon points="35,35 50,20 80,20 65,35" fill="url(#grad1)" opacity="0.7"/>
    
    <!-- Right face -->
    <polygon points="65,35 80,20 80,50 65,65" fill="url(#grad2)" opacity="0.8"/>
    
    <!-- Edges for depth -->
    <line x1="35" y1="35" x2="50" y2="20" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
    <line x1="65" y1="35" x2="80" y2="20" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
    <line x1="65" y1="65" x2="80" y2="50" stroke="#ff006e" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Particle effects around cube -->
  <circle cx="25" cy="50" r="1.5" fill="#00d4ff" opacity="0.5"/>
  <circle cx="75" cy="55" r="1" fill="#ff006e" opacity="0.5"/>
  <circle cx="50" cy="75" r="1.5" fill="#0099ff" opacity="0.4"/>
</svg>